<!DOCTYPE html>
<html lang="en">

  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=1024">
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <link rel = "icon" href =  "https://www.ucdavis.edu/sites/all/themes/ucd_one/favicon.ico" type = "image/x-icon">

    <title>Search Results</title>

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/static/cssjs/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/cssjs/css/font-awesome.css">
    <link rel="stylesheet" href="/static/cssjs/css/general-template.css">

    </head>
    
    <body>
    
     <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <!-- ***** Preloader End ***** -->
    

    
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
	    <nav class="main-nav">
	        <div class="video-overlay header-text">
	            <div class="threed">
	            	<center>
	                <a href="" class="logo" style=" color:white;">California General Plan <em> Database Mapping Tool </em></a></center>
	            </div>
	        </div> 
	            <a class='menu-trigger'>
	                <span>Menu</span>
	            </a>
	    </nav>
    </header>
    <!-- ***** Header Area End ***** -->



	<div  class="sidebar" onmouseover="openNav()" onmouseout="closeNav()">
  		<button id="opnbtt" class="openbtn">Search Again<i class="fa fa-bars" aria-hidden="true"></i></button><br><br>
        <div class="side-wrapper" id="mySidebar" >
  			<li class="scroll-to-section" aria-hidden="true">
            	<center>
  					<form method="POST" id="sr" class="serc">       
                		<input name="u" type="text" placeholder="Search.." >
                    	<input type="submit" class="changecolor" margin-top: 10px;">
                	</form>
            	</center>
  			</li>
        </div>
	</div>


	
 <!-- ***** Results Start ***** -->
    <section class="section" id="results">
      <div class="section-heading">
        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large" data-show-count="false">
          Tweet
        </a>
        <center name="results">
        {{lScript | safe}}
        {{lDiv | safe}}
        </center>
      </div>
    </section>
    <!-- ***** Results Classes End ***** -->



 	<footer>
        <p>Cite as: Brinkley, C; Poirier, L; Ghosh, S; Dettmann, M (2020) California City General Plan Database Mapping Tool. v2.0<br><a rel="nofollow" href=" https://critical-data-analysis.org/general-plan-map/" class="tm-text-link" target="_parent"> https://critical-data-analysis.org/general-plan-map/</a></p>
    </footer>


    <!-- ***** Footer Start ***** -->
 
    <script>
		function openNav() {

		document.getElementById("mySidebar").style.width = "200px";
		document.getElementById("mySidebar").style.opacity = "1";
		document.getElementById("mySidebar").style.backgroundColor = "#FF9933";
		document.getElementById("opnbtt").style.color = "white";
		document.getElementById("sr").style.opacity = "1";

							}

		function closeNav() {
			
		document.getElementById("mySidebar").style.width = "30px";
		document.getElementById("mySidebar").style.opacity = "0.2";
		document.getElementById("opnbtt").style.color = "black";
		document.getElementById("opnbtt").style.opacity = "1";

							}
	</script>


    <!-- jQuery -->
    <script src="/static/cssjs/js/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="/static/cssjs/js/popper.js"></script>
    <script src="/static/cssjs/js/bootstrap.min.js"></script>

    <!-- Plugins -->
    <script src="/static/cssjs/js/scrollreveal.min.js"></script>
    <script src="/static/cssjs/js/waypoints.min.js"></script>
    <script src="/static/cssjs/js/jquery.counterup.min.js"></script>
    <script src="/static/cssjs/js/imgfix.min.js"></script> 
    <script src="/static/cssjs/js/mixitup.js"></script> 
    <script src="static/cssjs/js/bokeh-2.1.1.min.js" crossorigin="anonymous"></script>   
    <script src="static/cssjs/js/bokeh-widgets-2.1.1.min.js" crossorigin="anonymous"></script>
    <script src="static/cssjs/js/bokeh-tables-2.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    
    <!-- Global Init -->
    <script src="/static/cssjs/js/custom.js"></script>


  </body>
</html>
